<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Product Modal</title>
</head>
<body>
    <div class="flex items-center justify-center h-screen bg-slate-100 overflow-scroll">
        <div class="p-14 flex flex-col space-y-10 shadow-xl rounded-xl md:flex-row md:space-y-0 md:space-x-10 bg-white">
            <img src="./images/headphone.png" alt="" class="w-64 hover:scale-110 duration-200  self-center md:self-start">

            <div class="flex flex-col text-center space-y-3 mb-6 md:items-start">
                <p class="text-sm text-white bg-black rounded-full capitalize px-3 py-1">free shipping</p>
                <h2 class="text-2xl text-center font-semibold max-w-sm md:text-left">Razer Kraken Kitty Edt Gaming Headset Quartz</h2>
                <p class="line-through">$799</p>
                <h1 class="font-bold text-5xl">$599</h1>
                <p class="font-light text-slate-500">This offer is valid until April 3rd or as long as stock lasts!</p>

                <div class="group">
                    <button class="rounded-lg w-full transition-all bg-blue-700 border border-b-blue-700 border-b-8 text-white group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg duration-150">
                    <div class="px-8 py-4 bg-blue-500 duration-150 group-hover:bg-blue-700 rounded-lg">
                        Add to cart
                    </div> 
                </button>
                </div>

                <div class="flex items-center space-x-3 group">
                    <div class="bg-green-400 w-3 h-3 rounded-full group-hover:animate-ping"></div>
                    <p>50+ pcs. in stock</p>
                </div>
                <div class="flex flex-col space-y-2 md:flex-row md:space-y-0 md:space-x-3">
                    <a href="#" class="flex items-center space-x-2 border border-slate-400 rounded-lg px-6 py-3 hover:shadow-lg hover:-translate-y-0.5 duration-100">
                        <img src="./images/weight.png" alt="" class="inline w-8">
                        <p>Add to cart</p>
                    </a>
                    <a href="#" class="flex items-center space-x-2 border border-slate-400 rounded-lg px-6 py-3 hover:shadow-lg hover:-translate-y-0.5 duration-100">
                        <img src="./images/heart.png" alt="" class="inline w-8">
                        <p>Add to wishlist</p>
                    </a>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
